<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vêtements - Frip'Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .item {
      background: white;
      width: 250px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      margin: 5px;
      font-size: 15px;
    }

    .item button {
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .item button:hover {
      background: #3e8e41;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vêtements disponibles</h1>
    <p>Échange ou récupère des vêtements avec tes points Frip'Box</p>
  </header>

  <div class="container">
    <!-- Exemple de vêtement -->
    <div class="item">
      <img src="https://static.vecteezy.com/system/resources/previews/021/103/683/non_2x/isolated-blue-t-shirt-free-png.png" alt="T-shirt bleu">
      <h3>T-shirt bleu</h3>
      <p>Taille : M</p>
      <p>Prix : 8 points</p>
      <a href="Panier.html"><button>Ajouter au panier</button></a>
    </div>

    <div class="item">
      <img src="https://tse3.mm.bing.net/th/id/OIP.ezPbr2ikKvRBOsGHh_hNpAHaLH?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Jean slim noir">
      <h3>Jean slim noir</h3>
      <p>Taille : 38</p>
      <p>Prix : 10 points</p>
      <a href="Panier.html"><button>Ajouter au panier</button></a>
    </div>

    <div class="item">
      <img src="https://e7.pngegg.com/pngimages/629/60/png-clipart-denim-jacket-jeansjacka-clothing-coat-jacket-blue-textile.png" alt="Veste en jean">
      <h3>Veste en jean</h3>
      <p>Taille : L</p>
      <p>Prix : 12 points</p>
      <a href="Panier.html"><button>Ajouter au panier</button></a>
    </div>

    <!-- Ajoute ici d'autres vêtements -->
  </div>

</body>
</html>
