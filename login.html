<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Frip’Box</title>
  <style>
    body { font-family: Arial; text-align: center; background: #e8f5e9; padding: 50px; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 300px; margin: auto; }
    input { padding: 10px; margin: 10px; width: 90%; }
    button { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<div class="box">
  <h2>Connexion Frip’Box</h2>
  <input type="text" id="username" placeholder="Nom d'utilisateur"><br>
  <input type="password" id="password" placeholder="Mot de passe"><br>
  <button onclick="login()">Se connecter</button>
  <p id="error" style="color:red;"></p>
  <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const storedUser = localStorage.getItem(username);
    if (storedUser) {
      const user = JSON.parse(storedUser);
      if (user.password === password) {
        sessionStorage.setItem("loggedUser", username);
        window.location.href = "profile.html";
      } else {
        document.getElementById("error").innerText = "Mot de passe incorrect.";
      }
    } else {
      document.getElementById("error").innerText = "Utilisateur non trouvé.";
    }
  }
</script>

</body>
</html>
