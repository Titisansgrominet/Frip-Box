<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement - Frip'Box</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    input, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
    .top-link { display: block; margin: 20px auto; width: fit-content; text-align: center; }
  </style>
</head>
<body>

  <a href="index.html" class="top-link">⬅ Retour à l'accueil</a>

  <div class="container">
    <h1>Paiement</h1>

    <form onsubmit="handlePayment(event)">
      <label for="cardNumber">Numéro de carte</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Date d'expiration</label>
      <input type="text" id="expiry" placeholder="MM/AA" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" required>

      <button type="submit">Valider le paiement</button>
    </form>
  </div>

  <script>
    function handlePayment(e) {
      e.preventDefault();
      alert("Paiement effectué avec succès ! Merci pour votre achat.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
